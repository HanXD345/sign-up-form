<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="styles.css">
		<title>Sign-up Form</title>
	</head>
	<body>
		<main>
			<div class="website-info-section">
				<section class="logo">
					<img src="static/odin-lined.png" alt="Odin Logo">
					<div>Odin</div>
				</section>
				<section class="footer">
					<div>
						Photo by <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" target="_blank">
							Halie West</a> on <a href="https://unsplash.com/" target="_blank">Unsplash</a>
					</div>
				</section>
			</div>
			<div class="sign-up-section">
				<section class="form-info">
					<h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</h3>
					<h3>You <em>know</em> you want to.</h3>
				</section>
				<section class="form">
					<form action="/" method="post">
						<div class="form-input">
							<h3>Let's do this!</h3>
							<div>
								<label for="first_name">First Name:</label>
								<input type="text" name="first_name" id="first_name">
		
								<label for="last_name">Last Name:</label>
								<input type="text" name="last_name" id="last_name">
							</div>
	
							<div>
								<label for="user_email">Email:</label>
								<input type="email" name="user_email" id="user_email" placeholder="name@example.com">
	
								<label for="user_phone_number">Phone Number:</label>
								<input type="text" name="user_phone_number" id="user_phone_number">
							</div>
	
							<div>
								<label for="user_password">Password:</label>
								<input type="password" name="user_password" id="user_password">
	
								<label for="user_confirm_password">Confirm Password:</label>
								<input type="password" name="user_confirm_password" id="user_confirm_password">
							</div>
						</div>

						<input type="submit">
					</form>
					<p>Already have an account? <a href="">Log in</a></p>
				</section>
			</div>
		</main>
	</body>
</html>
